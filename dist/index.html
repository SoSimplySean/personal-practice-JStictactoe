<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.de101254.css">
    <script src="/index.d25ee831.js" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer=""></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- /***** HEADER START *****/ -->
    <header class="container-fluid text-center py-5 bg-dark text-white">
      <h1>TIC TAC TOE</h1>
    </header>
    <!-- /***** HEADER END *****/ -->

    <!-- /***** MESSAGE START *****/ -->
    <div class="container text-center py-5">
      <h2 class="message">Player O's Turn</h2>
    </div>
    <!-- /***** MESSAGE END *****/ -->

    <!-- /***** GAME START *****/ -->
    <div class="container">
      <div class="game__board">
        <div class="game__field" data-index="0"></div>
        <div class="game__field" data-index="1"></div>
        <div class="game__field" data-index="2"></div>
        <div class="game__field" data-index="3"></div>
        <div class="game__field" data-index="4"></div>
        <div class="game__field" data-index="5"></div>
        <div class="game__field" data-index="6"></div>
        <div class="game__field" data-index="7"></div>
        <div class="game__field" data-index="8"></div>
      </div>
    </div>
    <!-- /***** GAME END *****/ -->

    <!-- /***** BUTTON START *****/ -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-6 d-grid">
          <button class="restart btn btn-dark btn-lg">Restart</button>
        </div>
      </div>
    </div>
    <!-- /***** BUTTON END *****/ -->
  </body>
</html>
